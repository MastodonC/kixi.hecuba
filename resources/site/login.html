  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="navbar-header"><a href="/" class="navbar-brand">getembed</a></div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Log In</h1>

          <form role="form" method="POST" action="/login">
            <div class="form-group">
              <label for="username">Email Address</label>
              <input type="email" class="form-control" name="username" id="username" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
          </form>

        </div>
      </div>
    </div>

    <div id="ankha"></div>

      <p class="text-muted">Built by <a href="http://www.mastodonc.com">Mastodon C</a></p>
