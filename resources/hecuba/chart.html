<!DOCTYPE html>
<html>
<head>
<title>
Embed charting
</title>
 <style>  
    #chart {
            width: 600px;
            height: 350px;
            margin: 0px 20px;
    }
  </style>
</head>

<body>
<div id="title"></div>

<div>Start and finish time</div>
<div id="chart">
</div>

<form id="devices" action="javascript:void(0);">
    <table border="0" cellpadding="10">
        <tr>
            <td><h4>Left axis plots</h4></td>
            <td><h4>Right axis plots</h4></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="temperature" value="external_temp">External Temperature (deg C)</td>
            <td><input type="checkbox" name="humidity" value="external_humidity">External Humidity (%)</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="temperature" value="kitchen_temp">Kitchen Temperature (deg C)</td>
            <td><input type="checkbox" name="humidity" value="kitchen_humidity">Kitchen Humidity (%)</td>
        </tr>
    </table>
     <input id="submit" name="submit" type="submit" value="Update" />
</form>

<!-- No optimizations? Then we need goog base -->
<script type="text/javascript" src="https://rawgithub.com/dribnet/ArrayLike.js/master/ArrayLikeIsArray.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v1.1.2.min.js"></script>
<script src="../../hecuba-js/goog/base.js" type="text/javascript"></script>
<script src="../../hecuba-js/main.js"></script>
<script type="text/javascript">goog.require("kixi.hecuba.web.chart");</script>

</body>
</html>
